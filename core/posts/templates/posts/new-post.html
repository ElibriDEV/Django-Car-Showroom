{% extends "core/base.html" %}
{% load static %}

{% block title %}Новый пост{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="pb-4">Новый пост</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="py-3">
            <button type="submit" class="btn btn-primary bg-red">Создать</button>
        </div>
    </form>
</div>
{% endblock %}
