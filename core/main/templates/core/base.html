<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    {% block static %}
    {% endblock %}
    <script src="{% static 'js/scrypt.js' %}"></script>
</head>
<body class="d-flex flex-column h-100 {% block body_class %}{% endblock %}" style="{% block body_style %}{% endblock %}">
    {% include "core/components/header.html" %}
    <div class="flex-shrink-0">
        {% block content %}{% endblock %}
    </div>
    {% include "core/components/footer.html" %}
</body>
</html>
